<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn JOBs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/674b31292c.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- # navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">LinkedIn JOBs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <form method="GET" action="{%url 'search' %}">
                            <div class="input-group">
                                <input type="search" name="query" class="form-control rounded" placeholder="Search" aria-label="Search" 
                                style="height: 2em; margin: auto;" aria-describedby="search-addon" />
                                <button type="submit" class="btn btn-outline-primary" 
                                style="margin: auto;">search</button>
                            </div>
                        </form>
                        {% endif %}
                    </li>
                </ul>

                {% if user.is_authenticated %}
                <div class="form-inline my-2 my-lg-0" style="display: flex;">
                    <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
                </div>
                {% else %}
                <div class="login-signup">
                    <div class="form-inline my-2 my-lg-0" style="display: flex;">
                        <a href="{% url 'signup' %}" class="btn btn-primary">SignUp</a>
                    </div>
    
                    <div class="form-inline my-2 my-lg-0" style="display: flex;">
                        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    </nav>

    <div class="container card-container">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
